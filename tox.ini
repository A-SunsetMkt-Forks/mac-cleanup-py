[tox]
minversion = 3.28.0
envlist = python3.10, python3.11, pyright, ruff
isolated_build = True

[gh-actions]
python =
    3.10: python3.10, pyright, ruff
    3.11: python3.11

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    poetry
commands =
    poetry install -v
    poetry run pytest

[testenv:{pyright, ruff}]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    poetry
commands =
    poetry install -v
    pyright: poetry run pyright
    ruff: poetry run ruff check .
