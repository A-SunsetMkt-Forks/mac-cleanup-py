repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.1
    hooks:
      - id: commitizen
        name: Check Convenient Commits
        stages: [ commit-msg ]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        name: Run black
        stages: [ push ]
        types: [ python ]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Run isort
        stages: [ push ]
        types: [ python ]

  - repo: https://github.com/PyCQA/docformatter
    rev: v1.5.1
    hooks:
      - id: docformatter
        name: Run docformatter
        stages: [ push ]
        types: [ python ]

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        stages: [ push ]
        language: system
        pass_filenames: false
        types: [ python ]
        entry: poetry run pytest

      - id: pyright
        name: Run pyright
        stages: [ push ]
        language: system
        pass_filenames: false
        types: [ python ]
        entry: poetry run pyright

      - id: ruff
        name: Run ruff
        stages: [ push ]
        language: system
        pass_filenames: false
        types: [ python ]
        entry: poetry run ruff check .
